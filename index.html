<!DOCTYPE html>
<html lang="en">

<head>
    <title>Google Keep Clone</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
</head>

<body>

    <div class="heading">
        <h1><i class="far fa-sticky-note"></i> Google Keep Clone</h1>
    </div>
    <!-- In class="far" for Font Awesome the background color is not seen -->
    <div class="btn-div">
        <button class="learn-more add" id="add">
            <span class="circle" aria-hidden="true">
                <span class="icon arrow"></span>
            </span>
            
            <span class="button-text">Add note</span>

        </button>
    </div>

    <script src="script.js"></script>
</body>

</html>
